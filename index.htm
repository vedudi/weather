<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Weather</title>
</head>

<body>
    <div id="hero">

        <video autoplay loop>
            <source src="images/manzara-videosu.mp4" type="video/mp4">
            </source>
        </video>

       <div class="content">
        <div class="container">
            <div>
                <h1>hava durumu</h1>
                <div class="form">
                    <input type="text" class="inputText" placeholder="şehir adı giriniz...">
                </div>
                <div class="btnDiv">
                    <button class="btn"> göster</button>
                </div>
            </div>
            <div class="info">
                <i class="fa-solid fa-location-dot"></i>
                <p class="city">şehir, ülke</p>
                <div class="value">
                    <i class="fa-solid fa-temperature-low"></i>
                    <p class="temp">sıcaklık <sup>°</sup></p>
                </div>
                <div class="weatherInfo">
                    <div>
                        <i class="fa-solid fa-droplet"></i>
                        <p class="humidity">nem</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-wind"></i>
                        <p class="wind">rüzgar</p>
                    </div>
                </div>
            </div>
            <p class="weather">hava durumu</p>
            <div class="feel">
                <p class="feeling">hissedilen sıcaklık</p>
            </div>
        </div>
       </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
